name: Deploy to Cloud Run on Release

on:
  release:
    types: [published]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1 
  REPO_NAME: sipur-hozer


jobs:
  # --- Job 1: Backend Deployment ---
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate with Google using the saved key
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to authenticate with Google Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Build and push the image (using the release tag)
      - name: Build and Push Backend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.ref_name }} ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.ref_name }}
      
      # Deploy to Cloud Run
      - name: Deploy Backend
        run: |
          gcloud run deploy backend-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.ref_name }} \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080

  # --- Job 2: Frontend Deployment ---
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend # Optional: runs only if backend succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Build Frontend - Injecting Backend URL during build time!
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://backend-service-413114889880.us-central1.run.app \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.ref_name }} ./frontend          
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.ref_name }}

      - name: Deploy Frontend
        run: |
          gcloud run deploy frontend-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.ref_name }} \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3000